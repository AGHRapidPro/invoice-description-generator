<h2 mat-dialog-title class="dialog-header">Uzupełnij dane</h2>
<mat-dialog-content>

  <h5 class="section-header">Nazwa</h5>

  <mat-form-field appearance="outline" style="width: 100%">
    <mat-label>Wpisz nazwę</mat-label>
    <input [(ngModel)]="position.alias" matInput required>
  </mat-form-field>

  <h5 class="section-header">Budżet w PLN</h5>

  <mat-form-field appearance="outline" style="width: 100%">
    <mat-label>Wpisz budżet</mat-label>
    <input type="number" [(ngModel)]="position.budget" matInput required step="0.01">
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="center">
  <button
    class="action-button"
    color="accent"
    mat-flat-button
    [disabled]="position.budget == 0 || position.alias == ''"
    [mat-dialog-close]="position">
    Zapisz
  </button>
</mat-dialog-actions>
