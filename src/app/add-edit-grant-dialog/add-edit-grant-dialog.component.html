<h2 mat-dialog-title>Uzupełnij dane grantu</h2>
<mat-dialog-content>

  <h5 class="section-header">Nazwa grantu</h5>

  <mat-form-field appearance="outline" style="width: 100%">
    <mat-label>Wpisz nazwę grantu</mat-label>
    <input [(ngModel)]="grant.alias" matInput required>
  </mat-form-field>

  <h5 class="section-header">Kod grantu</h5>

  <mat-form-field appearance="outline" style="width: 100%">
    <mat-label>Wpisz kod grantu</mat-label>
    <input [(ngModel)]="grant.code" matInput required>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="center">
  <button
    mat-stroked-button
    [disabled]="grant.code == '' || grant.alias == ''"
    [mat-dialog-close]="grant">
    Zapisz
  </button>
</mat-dialog-actions>
