<h2 mat-dialog-title style="font-weight: lighter">UWAGA!</h2>
<mat-dialog-content class="no-padding-bottom-text">
  <p>Czy na pewno chcesz usunąć {{deleteLabel}}?</p>
</mat-dialog-content>
<mat-dialog-actions class="dialog-actions-container">
  <button mat-stroked-button [mat-dialog-close]="true" class="action-button">Tak</button>
  <button mat-flat-button color="accent" [mat-dialog-close]="false" class="action-button">Nie</button>
</mat-dialog-actions>
